name: main

on:
  pull_request:
  push:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: cachix/install-nix-action@17fe5fb4a23ad6cbbe47d6b3f359611ad276644c # v31.4.0
      - name: Install
        run: nix develop --command pnpm install
      - name: Format
        run: nix develop --command pnpm format
      - name: Type Check
        run: nix develop --command pnpm type-check
      - name: Lint
        run: nix develop --command pnpm lint

  release:
    runs-on: ubuntu-latest
    needs: quality
    if: success() && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: cachix/install-nix-action@17fe5fb4a23ad6cbbe47d6b3f359611ad276644c # v31.4.0
      - name: Install
        run: nix develop --command pnpm install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: nix develop --command pnpm release
