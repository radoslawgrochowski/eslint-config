name: main

on:
  push:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: cachix/install-nix-action@a809471b5c7c913aa67bec8f459a11a0decc3fce # v31.6.2
      - name: Install
        run: nix develop --command pnpm install
      - name: Format
        run: nix develop --command pnpm format
      - name: Type Check
        run: nix develop --command pnpm type-check
      - name: Lint
        run: nix develop --command pnpm lint

  release:
    runs-on: ubuntu-latest
    needs: quality
    if: success() && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: cachix/install-nix-action@a809471b5c7c913aa67bec8f459a11a0decc3fce # v31.6.2
      - name: Install
        run: nix develop --command pnpm install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: nix develop --command pnpm release
