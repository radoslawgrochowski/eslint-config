name: lint

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v17
      - name: Install
        run: nix develop --command pnpm install 
      - name: Lint 
        run: nix develop --command pnpm lint
